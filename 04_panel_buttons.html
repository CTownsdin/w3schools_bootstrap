<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap testing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <div class="panel panel-default">
    <div class="panel-body">
      Basic panel example
    </div>
  </div>

  <div class="well well-sm">Small Well</div>
  <div class="well">Basic Well</div>
  <div class="well well-lg">Large Well</div>
  <br>
  <a href="http://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp">http://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp</a>
  <br>
  <br>
  <button type="button" class="btn btn-default">Default</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-link">Link</button>
  <br>
  <button type="button" class="btn btn-primary btn-lg">Large</button>
  <button type="button" class="btn btn-primary btn-md">Medium</button>
  <button type="button" class="btn btn-primary btn-sm">Small</button>
  <button type="button" class="btn btn-primary btn-xs">XSmall</button>
  <br>
  <button type="button" class="btn btn-danger btn-lg">DANGER WILL!</button>
  <br>
  <button type="button" class="btn btn-primary btn-block">Button 1</button>
  <br>
  <p>class active appears depressed, and there's a disabled class too
  <button type="button" class="btn btn-primary active">Active Primary</button>
  <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
  <br>
  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
  <br>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-danger">Apple</button>
    <button type="button" class="btn btn-danger">Samsung</button>
    <button type="button" class="btn btn-danger">Sony</button>
  </div>
  <br>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>  
  <br>
  <p>Nest button groups to create drop down menus</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Sony <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Tablet</a></li>
        <li><a href="#">Smartphone</a></li>
      </ul>
    </div>
  </div>  
  
</div> <!-- close main container -->

</body>
</html>
