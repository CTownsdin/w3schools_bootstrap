<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap testing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>A basic Bootstrap testing page <small>with small text</small></h1>

  <table style="width:100%" class="table">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td> 
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td> 
      <td>94</td>
    </tr>
    <tr>
      <td>Michael</td>
      <td>Jordan</td>
      <td>42</td>
  </table>
  
  <table style="width:100%" class="table-hover table-bordered table condensed">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>Age</th>
    </tr>
    <tr class="bg-info">
      <td>Jill</td>
      <td>Smith</td> 
      <td>50</td>
    </tr>
    <tr class="bg-danger">
      <td>Eve</td>
      <td>Jackson</td> 
      <td>94</td>
    </tr>
    <tr class="bg-success">
      <td>Michael</td>
      <td>Jordan</td>
      <td>42</td>
  </table>
  
  <a href="http://www.w3schools.com/bootstrap/bootstrap_ref_css_tables.asp">www.w3schools.com/bootstrap/bootstrap_ref_css_tables</a>
  <br>
  
  <img src="./img/puppy01.jpg" class="img-rounded img-responsive" alt="cute puppy" width="500" height="500">
  <img src="./img/puppy02.jpg" class="img-rounded img-responsive" alt="cute puppy2" width="500" height="500">

</div> <!-- close main container -->

</body>
</html>
